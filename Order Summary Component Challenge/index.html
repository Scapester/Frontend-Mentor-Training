<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <header><img src="images/illustration-hero.svg" alt="Female with headphones and listening to music"></header>
      
      <h1 id="title">Order Summary</h1>
      
      <p id="summary">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      
      <div id="plan">
        <img id="icon" src="images/icon-music.svg" alt="Musical note icon">
        <span id="annual">Annual Plan</span>
        <span id="cost">$59.99/year</span>
        <span id="change"><a href="#">Change</a></span>
      </div>
      
      <button id="button">Proceed to Payment</button>
      
      <span id="cancel"><a href="#">Cancel Order</a></span>
    </div>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Scapester</a>.
    </div>
</footer>
</body>
</html>
